on: push
name: Slack Notification Demo
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: craftech-io/slack-action@v1
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      status: failure
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_CSIT }}